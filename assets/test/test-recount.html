<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<style type="text/css">
	main{
		display: flex;
		justify-content: space-around;
		flex-wrap: wrap;
	}
	main > div{
		flex-basis: 50%;
	}
	input{
		display: block;
	}
</style>
</head>
<body>
	<main>
		<div class="myDemo">
			<h2>Old Date</h2>
			<div>
				<input type="date" name="date-demo" id="1-d" value="2018-01-12">
				<input type="time" name="time-demo" id="1-t" value="18:00">
			</div>
			<div>
				<input type="date" name="date-demo" id="2-d" value="2020-05-20">
				<input type="time" name="time-demo" id="2-t" value="23:23">
			</div>
			<div>
				<input type="date" name="date-demo" id="3-d" value="2000-07-16">
				<input type="time" name="time-demo" id="3-t" value="01:12">
			</div>
		</div>
		<div>
			<h2>New Date</h2>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script>
		$(document).ready(function(){ 

		});

		function run(){
			let dts = $('.myDemo > div'),
				mnt = new Date();

			for(let i=0, x=dts.length; i<x; i++){
				let d = $(dts[i]).find('input[name="date-demo"]').val(),
				t = $(dts[i]).find('input[name="time-demo"]').val();
				console.log( d, t, moment(mnt).isAfter(d + ' ' + t) );
				if(moment().isAfter(d + ' ' + t)){
					console.log( 'add 1 year time ', moment(d+ ' ' + t).add(1, 'Year').format() );
					console.log( 'add 1 day time ', moment(d+ ' ' + t).add(1, 'Month').format() );
					console.log( 'add 1 week time ', moment(d+ ' ' + t).add(1, 'Week').format() );
				}
			}
		}

	</script>
</body>
</html>
