						<td>Total: </td>

			<h3>Add a New Payment</h3>
			<table class="table" id="payments-list">
				<colgroup>
					<col>
					<col>
					<col>
					<col>
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>Store Name</th>
						<th>Cost</th>
						<th>Frequency</th>
						<th>First Charge</th>
						<th><span class="sr-only">Actions</span></th>
					</tr>
				</thead>
				<tbody>
					<tr class="payments-new">
						<td>
							<div class="form-group">
								<label class="sr-only">Store Name</label>
								<input type="text" name="store" id="new-store" placeholder="Store Name">
								<small class="desc-text text-muted">Store Name</small>
							</div>
						</td>
						<td>
							<div class="form-group">
								<label class="sr-only">Recurring Cost</label>
								$<input type="number" name="cost" id="new-cost" placeholder="50">
							</div>
						</td>
						<td>
							<div class="form-group form-inline">
								<label>Every</label>
								<select name="freqUnit" id="new-freqUnit">
									<option>Day</option>
									<option>Week</option>
									<option>Month</option>
									<option selected>Year</option>
								</select>
							<div>
						</td>
						<td>
							<div>
								<label class="sr-only">Next Charge Date and Time</label>
								<input type="date" name="firstEvntDay" id="new-firstEvntDay" min="2018-01-01" max="2020-01-01" value="2018-06-06">
								 at 
								<input type="time" step="60" name="firstEvntTime" id="new-firstEvntTime" value="12:00">
							</div>
							<small class="count-until text-muted">First charge date/time</small>
						</td>
						<td>
							<button class="btn btn-add-new">Add To Payments</button>
						</td>
					</tr>
				</tbody>
			</table>
